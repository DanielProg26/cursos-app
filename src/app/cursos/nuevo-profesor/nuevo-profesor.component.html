<div class="container">
  <h3>Nuevo Profesor</h3>
  <div class="row">
    <div class="col">
      <label for="name">Nombre</label>
      <input class="form-control" id="name" type="text" [(ngModel)]="profesor.nombre">
    </div>

    <div class="col">
      <label for="DNI">DNI</label>
      <input class="form-control" id="DNI" type="number" [(ngModel)]="profesor.dni">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="direccion">Direccion</label>
      <input class="form-control" id="direccion" type="text" [(ngModel)]="profesor.direccion">
    </div>

    <div class="col">
      <label for="telefono">Tel√©fono</label>
      <input class="form-control" id="telefono" type="number" [(ngModel)]="profesor.telefono">
    </div>
  </div>
  <br>

  <button type="submit" class="btn btn-success" (click)="nuevoProfesor()">Enviar </button>
</div>
